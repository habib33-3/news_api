<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>News Api</title>
  </head>

  <body>
    <header>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
        </div>
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block w-5 h-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- category name section starts -->
      <div class="tab-container w-full text-xl">
        <div
          class="tabs tabs p-5 w-96 m-auto text-center flex justify-center"
          id="tab-container"
        ></div>
      </div>
      <!-- category name section ends -->

      <!-- news card container starts -->
      <div
        id="card-container"
        class="grid grid-cols-2 gap-6 justify-center items-center w-4/5 my-10 p-5 mx-auto"
      ></div>
      <!-- news card container ends -->
    </main>

    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
